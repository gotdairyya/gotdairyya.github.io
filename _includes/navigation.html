<nav class="navbar">
    <div class="container" role="navigation">
        <a class="navbar-brand" href="https://gotdairyya.github.io/">
            <img src="assets/images/milk.png" alt="pixelated milk" height="60" width="auto" class="d-inline-block">
        </a>
        <ul class="nav">
            {% for item in site.data.navigation %}

                <a class="nav-link" href="{{ item.link }}" {% if page.url==item.link %} {% endif %}>
                    {{ item.name }}
                </a>
                {% endfor %}
            </li>
        </ul>
    </div>
</nav>
