<h2>publications</h2>
{% for pub in site.data.publications limit:4 %}
<span><strong>{{pub.title}}</strong></span><br>
<span>{{pub.authors}}</span><br>
<span>{{pub.journal}}, {{pub.year}}</span><br>
<span>{{pub.links}}</span>

<br>
<br>
{% endfor %}

<br>

<h2>news</h2>
{% for news in site.data.news limit:3 %}
<strong>{{news.date | date: "%b %Y"}}</strong>, {{news.place}}
<p>{{news.news}}</p>
{% endfor %}
